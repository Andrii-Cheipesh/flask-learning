{% extends "base.html" %}

{% block title %}Home page{% endblock %}

{% block body %}
<section id="home-greetings">
    <h1 style="margin-left: 5px; color:#2F4F4F">Home page</h1>
    <p style="margin-left: 5px; color:#2F4F4F">Some text, explaining what the site is.</p>
    <p style="margin-left: 5px; color:#2F4F4F">The local date and time is {{ moment(current_time).format('LLL') }}.</p>
    <p style="margin-left: 5px; color:#2F4F4F">That was {{ moment(current_time).fromNow(refresh=True) }}.</p>
</section>
{% endblock %}
