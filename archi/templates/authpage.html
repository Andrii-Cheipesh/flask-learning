{% extends "base.html" %}

{% block title %}Register page{% endblock %}

{% block body %}

<div class="container-fluid" style="height: 94vh">
    <div class="row align-items-center justify-content-center pb-5" style="height: 100%">
        <div class="col-6 col-sm-6 col-md-4">
            <h1 style="text-align:center; color:#2F4F4F">Hi, Stranger.</h1>
            {% include "authform.html" %}
        </div>
    </div>
</div>

{% if request.endpoint == 'register' %}

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<script>
    $(document).ready(function(){
        var date_input=$('input[name="birthday_date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'dd/mm/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
            changeYear: true,
            orientation: 'bottom',
        })
    })
</script>

{% endif %}

{% endblock %}
